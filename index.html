<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock!</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello World</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="time">
            <h3 id="time"></h3>
          </div>
          <form id="alarm-clock">
              <div class="form-group">
                <label for="alarm-time">Alarm Clock Time</label>
                <input id="alarm-time" type="time" value="12:00:00">
              </div>
              <button class="btn btn-primary"type="submit">Set Your Alarm!</button>
          </form>
        </div>
        <div class="col-md-4" id="alarm-set">
        </div>
      </div>
    </div>
  </body>
</html>
